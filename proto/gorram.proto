syntax = "proto3";

package gorram;

service Reporter {
    rpc Ping(IsAlive) returns (Config) {}
    rpc RecordIssue(stream Issue) returns (Submitted) {}
    rpc SendConfig(ConfigRequest) returns (Config) {}
}

message IsAlive {
    bool is_alive = 1;
    int64 last_updated = 2;
}

message Submitted {
    bool successfully_submitted = 1;
}

message Issue {
    string title = 1;
    // Message itself
    string message = 2;
    // When issue was sent
    int64 time_submitted = 3;
}

message Config {
    // Used internally to tell when 
    int64 last_updated = 1;
    int64 interval = 2;
    // Only allow one Deluge check per-host
    Deluge deluge = 3;
    // Only one load check per-host
    Load load = 4;
    // Allow multiple instances of other checks
    repeated DiskSpace disk = 5;
    repeated ProcessExists ps = 6;
    repeated GetURL get_url = 7;
}

message Deluge {
    string url = 1;
    string password = 2;
    int64 max_torrents = 3;
}

message DiskSpace {
    string partition = 1;
    double max_usage = 2;
}

message Load {
    double max_load = 1;
}

message ProcessExists {
    string full_path = 1;
}

message GetURL {
    string url = 1;
    string expected_body = 2;
}

message ConfigRequest {
    string client_name = 1;
}
