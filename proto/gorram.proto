syntax = "proto3";

package gorram;

service Reporter {
    rpc Ping(IsAlive) returns (IsAlive) {}
    rpc RecordIssue(stream Issue) returns (Submitted) {}
    rpc SendConfig(ConfigRequest) returns (Config) {}
}

message IsAlive {
    bool is_alive = 1;
}

message Submitted {
    bool successfully_submitted = 1;
}

message Issue {
    string title = 1;
    // Message itself
    string message = 2;
    // When issue was sent
    int64 time_submitted = 3;
}

message Config {
    int64 interval = 1;
    // Only allow one Deluge check per-host
    Deluge deluge = 2;
    // Only one load check per-host
    Load load = 3;
    // Allow multiple instances of disk space and process checks
    repeated DiskSpace disk = 4;
    repeated ProcessExists ps = 5;
}

message Deluge {
    string url = 1;
    string password = 2;
    int64 max_torrents = 3;
}

message DiskSpace {
    string partition = 1;
    double max_usage = 2;
}

message Load {
    double max_load = 1;
}

message ProcessExists {
    string full_path = 1;
}

message ConfigRequest {
    string client_name = 1;
    string cfg_sha1sum = 2;
}
