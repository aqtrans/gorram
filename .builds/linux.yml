image: debian/bullseye
packages:
  - git
  - wget
  - protobuf-compiler
  - protoc-gen-go
secrets:
  - 1efbd7f2-d0b5-4cfc-8a0c-f1c12da95d4e
sources:
  - ssh://git@git.squanch.space/~aqtrans/gorram
artifacts:
  - gorram/gorram.deb
tasks:
  - setupgo: |
      wget https://go.dev/dl/go1.20.6.linux-amd64.tar.gz
      sudo rm -rf /usr/local/go && 
      sudo tar -C /usr/local -xzf go1.20.6.linux-amd64.tar.gz
      export PATH=$PATH:/usr/local/go/bin
  - setup: |
      export PATH=$PATH:/usr/local/go/bin
      cd gorram
      export GOBIN=$PWD/bin
      export PATH=$GOBIN:$PATH
      go get -d
      go install github.com/twitchtv/twirp/protoc-gen-twirp
      go install google.golang.org/protobuf/cmd/protoc-gen-go
      go generate
  - test: |
      export PATH=$PATH:/usr/local/go/bin
      cd gorram
      export GOBIN=$PWD/bin
      export PATH=$GOBIN:$PATH
      go test
      go test -race
      go test -cover
      go test -bench=.
  - build: |
      export PATH=$PATH:/usr/local/go/bin
      cd gorram
      export GOBIN=$PWD/bin
      export PATH=$GOBIN:$PATH
      go build -ldflags "-X main.sha1ver=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o gorram-client ./client
      go build -ldflags "-X main.sha1ver=$(git rev-parse HEAD) -X main.buildTime=$(date +'%Y-%m-%d_%T')" -o gorram-server ./server
      go build -o gorram-cli ./cli
  - buikdpkg: |
      export PATH=$PATH:/usr/local/go/bin
      cd gorram
      export GOBIN=$PWD/bin
      export PATH=$GOBIN:$PATH
      sudo /bin/bash ./build-pkg.sh $(git rev-parse HEAD)
      cp ./gorram-$(git rev-parse HEAD).deb ./gorram.deb
  - deploy: |
      scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ./gorram/gorram-$(git rev-parse HEAD).deb  deploy@rick.squanch.space:gorram.deb
      ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no deploy@rick.squanch.space "sudo dpkg -i gorram.deb"
